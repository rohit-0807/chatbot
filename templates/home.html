<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot with Code Generation</title>
    <style>
        body {font-family: Arial, sans-serif; background: #f4f4f4;}
        .container {max-width: 600px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 6px;}
        input[type=text], textarea {width: 100%; margin: 12px 0; padding: 10px;}
        button {background: #0074d9; color: #fff; border: none; padding: 10px 18px; border-radius: 4px;}
        button:hover {background: #005fa3;}
        .output {background: #eee; padding: 15px; border-radius: 4px; margin-top: 15px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot (Conversation + Code)</h1>
        <form method="post">
            <label for="user_input">Say something or enter a code query:</label>
            <textarea name="user_input" rows="3"></textarea>
            <button type="submit">Send</button>
        </form>
        {% if output %}
        <div class="output">
            <b>Bot response:</b>
            <pre>{{ output }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
